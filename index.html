<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="solarSystem"></canvas>

      <div id="info-panel">
        <h2>Solar System Simulation</h2>
        <p id="selected-planet">Select a planet to see details</p>
        <p id="current-time"></p>
        <p>Click on a planet to focus on it</p>
        <p>Scroll to zoom in/out</p>
        <p>Drag to pan the view</p>
      </div>
    </div>

    <div id="controls">
      <div class="control-group">
        <label for="speed-slider">Speed:</label>
        <input
          type="range"
          id="speed-slider"
          min="0"
          max="100"
          step="1"
          value="0"
        />
        <span id="speed-value">1.0 days/sec</span>

        <div class="calendar-controls">
          <label for="date-picker">Date:</label>
          <input type="date" id="date-picker" value="2025-02-28" />

          <label for="time-picker">Time:</label>
          <input type="time" id="time-picker" value="12:00" />

          <button id="set-date">Set Date</button>
        </div>
      </div>

      <div class="button-group">
        <button id="play-pause">Pause</button>
        <button id="reset">Reset View</button>
        <button id="current-position">Current Date</button>
        <span id="date-display">Feb 28, 2025 12:00</span>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
